<!DOCTYPE html>
<html lang="pt-br">

<head>

    <title>Filtros Espaciais</title>

<body>

                        <div id="imagemFrente" class="imagemSobreposta" >frente</div>
                    </div>
                </div>
            </div>
        </section>

        <section id="colunaOpcoes">

            <div id="BlocoMatriz">

                <h2 id="tit02">Matriz MÃ¡scara do Filtro</h2>

                <input type="range" id="ajustaTamanhoMatriz" min="3" max="7" step=2 value="3" >
                <p id="p02">3x3-----5x5-----7x7</p>

                <table id="matriz" ></table>
            </div>

            <div id="filtros">filtros</div>
